<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-white p-4">

  <!-- Tarjeta -->
  <div
    class="relative w-full max-w-md bg-white/90 backdrop-blur-xl shadow-xl rounded-3xl p-8 border border-gray-200 transition-all duration-300 hover:shadow-[0_8px_30px_rgba(0,0,0,0.12)]">

    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <img src="https://web.munilavictoria.gob.pe/mlv/assets/imgs/logo.png"
           alt="Logo"
           class="h-16 mb-1 drop-shadow-sm" />

      <h2 class="text-2xl font-bold text-blue-700 mt-2">
        Complejo deportivo
      </h2>
      <p class="text-sm text-gray-600 -mt-1 italic">
        Municipalidad de La Victoria
      </p>
    </div>

    <!-- Mensaje Inspirador -->
    <div class="bg-blue-50 border border-blue-300/50 text-blue-700 text-sm rounded-xl p-3 mb-4 text-center">
      Administra el sistema de alquiler de canchas, gestiona horarios y supervisa las reservas.
    </div>

    <!-- Formulario -->
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <!-- Usuario -->
      <div>
        <label class="text-sm font-medium text-gray-700">DNI</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5.121 17.804A14 14 0 0112 15c2.486 0 4.79.652 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </span>
          <input type="text"
                formControlName="numDocumento"
                placeholder="Ingresa tu número documento"
                class="w-full mt-1 pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 bg-white
                        focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        </div>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="text-sm font-medium text-gray-700">Contraseña</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 11c1.306 0 2.418.835 2.83 2H9.17A3.001 3.001 0 0112 11zm6 2a6 6 0 10-12 0v3a2 2 0 002 2h8a2 2 0 002-2v-3z"/>
            </svg>
          </span>
          <input type="password"
                 formControlName="password"
                 placeholder="Ingresa tu contraseña"
                 class="w-full mt-1 pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 bg-white
                        focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        </div>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-blue-700 to-blue-500
               text-white py-3 rounded-2xl font-semibold shadow-lg shadow-blue-500/20
               hover:shadow-xl hover:shadow-blue-500/30 hover:scale-[1.02]
               active:scale-[0.98] transition-all duration-300 cursor-pointer">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M11 17a4 4 0 100-8 4 4 0 000 8zm6-4a6 6 0 11-12 0 6 6 0 0112 0z" />
        </svg>

        Ingresar
      </button>

    </form>
  </div>
</div>

<app-loading *ngIf="isLoading"></app-loading>
<app-message #msg></app-message>
