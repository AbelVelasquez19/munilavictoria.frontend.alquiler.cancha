<!-- OVERLAY -->
<div
  *ngIf="abrirModal"
  class="fixed inset-0 bg-black/40 z-50 overflow-y-auto transition-opacity duration-150 px-4 pt-16"
  [class.opacity-100]="animarModal"
  [class.opacity-0]="!animarModal"
>
  <!-- MODAL -->
  <div
    class="bg-white w-full max-w-2xl mx-auto rounded-lg shadow-xl border border-gray-200 transform transition-all duration-150 ease-out"
    [ngClass]="{
      'opacity-100 translate-y-0': animarModal,
      'opacity-0 translate-y-1': !animarModal
    }"
  >
    <!-- HEADER -->
    <div class="px-6 py-4 border-b-gray-300 border-b">
      <div class="flex items-center justify-between">
        <h5 class="text-base font-semibold text-gray-800">
          Información de la tarifa
        </h5>
        <button
          (click)="cerrarModal()"
          class="text-gray-400 hover:text-gray-600 transition cursor-pointer"
        >
          <span class="material-icons text-[20px]">close</span>
        </button>
      </div>
      <div class="text-sm text-gray-600">
        <p>Configure los precios y horarios disponibles para las canchas.</p>
      </div>
    </div>
    <!-- BODY -->
    <div class="px-6 py-4 text-sm text-gray-700">
      <!-- GRID FORM -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
        <!-- COMPLEJO -->
        <div>
          <label class="block text-xs font-medium text-gray-600 mb-1">
            Complejo
          </label>
          <div class="relative">
            <span
              class="material-icons absolute left-3 top-1 text-gray-400 text-[18px]"
            >
              location_city
            </span>
            <select
              [(ngModel)]="form.idComplejo"
              (change)="onChangeComplejo($event)"
              name="idComplejo"
              class="w-full pl-10 pr-3 py-1.5 text-sm rounded-md border border-gray-300 focus:ring-1 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"
            >
              <option value="0">--Seleccione--</option>
              <option *ngFor="let item of dataComplejos.data" [value]="item.idComplejo">{{ item.nombre }}</option>
            </select>
          </div>
        </div>
        <!-- CANCHA -->
        <div>
          <label class="block text-xs font-medium text-gray-600 mb-1">
            Cancha
          </label>
          <div class="relative">
            <span
              class="material-icons absolute left-3 top-1 text-gray-400 text-[18px]"
            >
              sports_soccer
            </span>
            <select
              [(ngModel)]="form.idCancha"
              name="idCancha"
              class="w-full pl-10 pr-3 py-1.5 text-sm rounded-md border border-gray-300 focus:ring-1 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"
            >
              <option value="0">--Seleccione--</option>
              <option *ngFor="let item of dataCanchas.data" [value]="item.idCancha">{{ item.nombre }}</option>
            </select>
          </div>
        </div>

        <!-- DÍA -->
        <div>
          <label class="block text-xs font-medium text-gray-600 mb-1">
            Día
          </label>
          <div class="relative">
            <span
              class="material-icons absolute left-3 top-1 text-gray-400 text-[18px]"
            >
              calendar_month
            </span>
            <select
              [(ngModel)]="form.diaSemana"
              name="diaSemana"
              class="w-full pl-10 pr-3 py-1.5 text-sm rounded-md border border-gray-300 focus:ring-1 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"
            >
              <option value="">--Seleccione--</option>
              <option value="1">Lunes</option>
              <option value="2">Martes</option>
              <option value="3">Miércoles</option>
              <option value="4">Jueves</option>
              <option value="5">Viernes</option>
              <option value="6">Sábado</option>
              <option value="7">Domingo</option>
              <option value="0">Feriado / Especial</option>
            </select>
          </div>
        </div>

        <!-- TIPO HORARIO -->
        <div>
          <label class="block text-xs font-medium text-gray-600 mb-1">
            Tipo de horario
          </label>
          <div class="flex items-center gap-4 h-[34px]">
            <label class="flex items-center gap-2 text-sm">
              <input
                type="radio"
                value="D"
                name="turno"
                [(ngModel)]="form.turno"
                class="text-blue-600"
              />
              Día
            </label>

            <label class="flex items-center gap-2 text-sm">
              <input
                type="radio"
                value="N"
                name="turno"
                [(ngModel)]="form.turno"
                class="text-blue-600"
              />
              Noche
            </label>
          </div>
        </div>

        <!-- HORA INICIO -->
        <div>
          <label class="block text-xs font-medium text-gray-600 mb-1">
            Hora inicio
          </label>
          <div class="relative">
            <span
              class="material-icons absolute left-3 top-1 text-gray-400 text-[18px]"
            >
              schedule
            </span>
            <input
              type="time"
              [(ngModel)]="form.horaInicio"
              name="horaInicio"
              class="w-full pl-10 pr-3 py-1.5 text-sm rounded-md border border-gray-300 focus:ring-1 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"
            />
          </div>
        </div>

        <!-- HORA FIN -->
        <div>
          <label class="block text-xs font-medium text-gray-600 mb-1">
            Hora fin
          </label>
          <div class="relative">
            <span
              class="material-icons absolute left-3 top-1 text-gray-400 text-[18px]"
            >
              schedule
            </span>
            <input
              type="time"
              [(ngModel)]="form.horaFin"
              name="horaFin"
              class="w-full pl-10 pr-3 py-1.5 text-sm rounded-md border border-gray-300 focus:ring-1 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"
            />
          </div>
        </div>

        <!-- PRECIO -->
        <div>
          <label class="block text-xs font-medium text-gray-600 mb-1">
            Precio (S/)
          </label>
          <div class="relative">
            <span
              class="material-icons absolute left-3 top-1 text-gray-400 text-[18px]"
            >
              payments
            </span>
            <input
              type="number"
              step="0.01"
              placeholder="15.00"
              [(ngModel)]="form.precio"
              name="precio"
              class="w-full pl-10 pr-3 py-1.5 text-sm rounded-md border border-gray-300 focus:ring-1 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"
            />
          </div>
        </div>

        <!-- CÓDIGO TASA -->
        <div>
          <label class="block text-xs font-medium text-gray-600 mb-1">
            Código de tasa
          </label>
          <input
            [(ngModel)]="form.codTasa"
            name="codTasa"
            placeholder="86.50"
            class="w-full px-3 py-1.5 text-sm rounded-md border border-gray-300 focus:ring-1 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>

        <!-- TIPO TASA -->
        <div>
          <label class="block text-xs font-medium text-gray-600 mb-1">
            Tipo de tasa
          </label>
          <input
            [(ngModel)]="form.tipoTasa"
            name="tipoTasa"
            placeholder="90.29"
            class="w-full px-3 py-1.5 text-sm rounded-md border border-gray-300 focus:ring-1 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>

        <!-- ESTADO -->
        <div class="flex items-center gap-3 mt-5">
          <input
            type="checkbox"
            [(ngModel)]="form.estado"
            name="estado"
            class="w-4 h-4 text-blue-600 rounded border-gray-300"
          />
          <span class="text-sm text-gray-700"> Tarifa activa </span>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <div
      class="flex justify-end gap-3 px-6 py-4 border-t-gray-300 border-t bg-gray-50"
    >
      <button
        (click)="cerrarModal()"
        class="px-4 py-2 text-sm rounded-md bg-gray-200 hover:bg-gray-300 text-gray-700 transition cursor-pointer"
      >
        Cerrar
      </button>
      <button
        (click)="registrarActualizarTarifa()"
        class="px-4 py-2 text-sm rounded-md bg-blue-600 hover:bg-blue-700 text-white transition cursor-pointer"
      >
        Actualizar
      </button>
    </div>
  </div>
</div>

<app-loading *ngIf="isLoading"></app-loading>
<app-message #msg></app-message>
